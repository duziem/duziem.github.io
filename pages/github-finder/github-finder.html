<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale= 1">
        <!--Bootstrap CSS Package-->
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../pageStyle.css">
        <link rel="stylesheet" href="./github-finder.css">
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css" />

    <body class="bg-theme">
        <div class="container-fluid">

            <!--Image slides-->
            <section class="swiper-container loading mb-140">
                <div class="swiper-wrapper">

                  </div>
          
                  <div class="swiper-slide slide2">
                  </div>

                  <div class="swiper-slide slide3">
                  </div>
                </div>
            </section>
            <!--Image slides-->
    
            <section class="row mb-140">
                <div class="col-md-4 about">
                    <div>
                        <h1 class="section-header color-gray">Product List</h1>
                        <div style="width: 100px;height: 4px;background: linear-gradient(to right, slategray, white);"></div>
                    </div>
                    <p class="section-text color-gray"></p>
                </div>
                <div class="col-md-8 py-3">
                    <img src="../../assets/gf1.jpg" alt="" class="w-100">
                </div>
            </section>

            <section class="row mb-140">

                </div>
            </section>

            <section class="row mb-140">
                <div class="col-md-4 about">

                        <h1 class="section-header color-gray">Cart</h1>

                    </div>
                    <p class="section-text color-gray"></p>
                </div>
                <div class="col-md-8 py-3">
                    <img src="../../assets/gf3.jpg" alt="" class="w-100">
                </div>
            </section>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
        <script src="../page.js"></script>
        <noscript>Important: Javascript is requred to run this site</noscript>
